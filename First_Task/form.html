<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Newsletter subscription form</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!--Header-->
  <div class="header">
    <h1>Newsletter subscription form</h1>
  </div>

  <!--Navigation Bar-->
  <div class="navbar">
    <a href="index.html">Main page</a>
    <a href="table.html">Casualties</a>
    <a href="timeline.html">Timeline</a>
    <a href="media.html">Media</a>
  </div>

  <!--Content-->
  <div class="row">
    <div class="main">
      <div class="form">
        <form>
          <label for="mail">Email address</label>
          <input type="text" id="mail" name="Email" placeholder="Your email...">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="estonia">Estonia</option>
            <option value="latvia">Latvia</option>
            <option value="lithuania">Lithuania</option>
            </select>
            <input type="submit" value="Submit">
          </form>
          </div>
        </div>
      </div>
</body>

</html>
